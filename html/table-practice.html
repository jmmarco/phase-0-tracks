<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table Practice</title>
</head>

<body>
    <h1>Let's do some Tables!</h1>
    <table>
    	<tr>
    		<th>Name</th>
    		<th>Superpowers</th>
    		<th>Super Hero Name</th>
    	</tr>
    	<tr>
    		<td>Tony Stark</td>
    		<td>Super Cool Robot Suit</td>
    		<td>Iron Man</td>
    	</tr>
    	<tr>
    		<td>Bruce Banner</td>
    		<td>Mean Green Guy</td>
    		<td>The Hulk</td>
    	</tr>
    </table>
</body>

</html>
